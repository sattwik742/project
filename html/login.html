<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Project/css/login.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="wrapper">
          <div class="pic">
            <img src="/Project/image/login.jpg" alt="login" />
          </div>
          <div class="login">
            <form>
              <h1>User Login</h1>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="abc@gmail.com"
              />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="enter your password"
              />
              <p class="submit">
                <button>Submit</button>
              </p>
              <div>
                <span class="signup"><a href="signup.html">Sign Up</a></span
                ><span class="forget"
                  ><a href="password.html">Forget Password</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
