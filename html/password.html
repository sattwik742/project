<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="/Project/css/password.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="wrapper">
          <div class="pic">
            <img src="/Project/image/password.jpg" alt="Forget Password" />
          </div>
          <div class="ForgetPassword">
            <form>
              <h1>Forgot Password</h1>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="enter your email"
                required
              />
              <p class="send">
                <button>Send</button>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
